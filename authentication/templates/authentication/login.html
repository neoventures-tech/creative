<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neo Creative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-cyan: #0693e3;
            --vivid-purple: #9b51e0;
            --vivid-green: #00d084;
            --dark-gray: #32373c;
            --light-cyan: #8ed1fc;
            --pale-cyan: #7bdcb5;
        }
        body {
            background: linear-gradient(135deg, var(--primary-cyan) 0%, var(--vivid-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            animation: slideIn 0.4s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary-cyan) 0%, var(--vivid-purple) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }
        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid var(--vivid-purple);
        }
        .login-header i {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .login-header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
            font-weight: 400;
        }
        .login-body {
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .form-label {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 0.2rem rgba(6, 147, 227, 0.15);
            background: rgba(6, 147, 227, 0.02);
        }
        .btn-login {
            background: linear-gradient(135deg, var(--primary-cyan) 0%, var(--vivid-purple) 100%);
            border: none;
            color: white;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1.05rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(6, 147, 227, 0.4);
            background: linear-gradient(135deg, var(--vivid-purple) 0%, var(--primary-cyan) 100%);
            color: white;
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .alert {
            border-radius: 12px;
            border: none;
        }

        /* Responsividade Mobile */
        @media (max-width: 576px) {
            .login-card {
                max-width: 95%;
                margin: 10px;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-header i {
                font-size: 2.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-header p {
                font-size: 0.85rem;
            }

            .login-body {
                padding: 2rem 1.5rem;
            }

            .form-control {
                padding: 0.65rem 0.9rem;
                font-size: 0.95rem;
            }

            .btn-login {
                padding: 0.75rem;
                font-size: 1rem;
            }

            .form-label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .login-card {
                max-width: 100%;
                margin: 5px;
                border-radius: 15px;
            }

            .login-header {
                padding: 1.5rem 1rem;
            }

            .login-body {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-palette-fill" style="font-size: 3rem;"></i>
            <h1>Neo Creative</h1>
            <p>Sistema de Geração de Imagens com IA</p>
        </div>
        <div class="login-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">
                        <i class="bi bi-person"></i> Usuário
                    </label>
                    <input type="text"
                           class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                           id="{{ form.username.id_for_label }}"
                           name="{{ form.username.name }}"
                           placeholder="Digite seu usuário"
                           required
                           autofocus>
                    {% if form.username.errors %}
                        <div class="invalid-feedback">
                            {{ form.username.errors.0 }}
                        </div>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">
                        <i class="bi bi-lock"></i> Senha
                    </label>
                    <input type="password"
                           class="form-control {% if form.password.errors %}is-invalid{% endif %}"
                           id="{{ form.password.id_for_label }}"
                           name="{{ form.password.name }}"
                           placeholder="Digite sua senha"
                           required>
                    {% if form.password.errors %}
                        <div class="invalid-feedback">
                            {{ form.password.errors.0 }}
                        </div>
                    {% endif %}
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
